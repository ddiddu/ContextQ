<style>
:root {
  /* üü¶ Blue theme (Material 3-inspired) */
  --md-sys-color-primary: #3b82f6;            /* blue-500 */
  --md-sys-color-on-primary: #ffffff;         /* white text on blue */
  --md-sys-color-surface: #ffffff;            /* white background */
  --md-sys-color-background: #ffffff;         /* page background */
  --md-sys-color-outline: #d1d5db;            /* light gray border */
  --md-sys-color-on-surface: #111827;         /* dark text on white */
  --md-sys-color-surface-container-high: #ffffff; /* dropdown background */
  --md-sys-color-subtle-text: #6b7280;        /* muted text color */
}

body {
  font-family: Roboto, sans-serif;
  background-color: var(--md-sys-color-background);
  color: var(--md-sys-color-on-surface);
  padding: 0.5rem;
}

md-outlined-select,
md-outlined-text-field {
  width: 100%;
  max-width: 100%;
  margin-bottom: 16px;
}

md-filled-button {
  width: 100%;
  margin-top: 12px;
  border: none !important;
}

md-outlined-select::part(menu) {
  background-color: var(--md-sys-color-surface-container-high) !important;
}

md-icon {
  font-family: 'Material Symbols Outlined';
  font-size: 12px;
  color: var(--md-sys-color-subtle-text); /* default muted gray */
}

/* Base icon style */
md-icon-button.thumb-button md-icon {
  font-family: 'Material Symbols Outlined';
  font-size: 16px;
  color: var(--md-sys-color-subtle-text); /* default gray */
  transition: color 0.2s ease;
  padding: 0px; /* ‚¨ÖÔ∏è ÌïÑÏöîÏãú ÌÑ∞Ïπò ÏòÅÏó≠ Ï°∞Ï†ï */
}

/* Active (clicked) state */
md-icon-button.thumb-button.active md-icon {
  color: var(--md-sys-color-primary); /* blue-500 */
}

/* Fix thumb-button hover size */
md-icon-button.thumb-button:hover {
  outline: none !important;
  box-shadow: none !important;
}

md-text-button.thinking-toggle-btn {
  color: var(--md-sys-color-subtle-text); /* default muted gray */
  font-size: 12px;
  font-weight: 500;
  padding: 0 10px; /* Adjust padding for better alignment */
  --_label-text-color: var(--md-sys-color-subtle-text) !important; /* custom property fallback */
  --_hover-label-text-color: var(--md-sys-color-subtle-text) !important;
  --_focus-label-text-color: var(--md-sys-color-subtle-text) !important;
  --_pressed-label-text-color: var(--md-sys-color-subtle-text) !important;
}

md-text-button.thinking-toggle-btn:hover,
md-text-button.thinking-toggle-btn:active,
md-text-button.thinking-toggle-btn:focus {
  --_label-text-color: var(--md-sys-color-subtle-text) !important;
}

/* Shadow DOM ÎÇ¥Î∂ÄÍπåÏßÄ ÌôïÏã§Ìûà ÎçÆÏñ¥Ïì∞Í∏∞ */
md-text-button.thinking-toggle-btn::part(label),
md-text-button.thinking-toggle-btn:hover::part(label),
md-text-button.thinking-toggle-btn:active::part(label),
md-text-button.thinking-toggle-btn:focus::part(label) {
  color: var(--md-sys-color-subtle-text) !important;
}

.card {
  background-color: var(--md-sys-color-surface);
  border-radius: 12px;
  border: 1px solid var(--md-sys-color-outline);
  padding: 16px;
  margin-bottom: 10px;
  transition: box-shadow 0.2s ease, transform 0.2s ease, outline 0.2s ease;
  cursor: pointer;
}

.card:hover {
  outline: 2.5px solid rgba(0, 0, 0, 0.15); /* subtle hover outline */
  border: 1px solid var(--md-sys-color-outline);
}

.card.selected {
  outline: 2.5px solid var(--md-sys-color-primary);
  border: 1px solid var(--md-sys-color-outline);
}

.card-header {
  font-size: 14px;
  color: var(--md-sys-color-on-surface);
  margin-bottom: 8px;
}

.card-body {
  font-size: 14px;
  color: var(--md-sys-color-on-surface);
  margin-bottom: 8px;
}

.card-question {
  font-size: 14px;
  color: var(--md-sys-color-on-surface);
  font-weight: 500;
  margin-bottom: 16px;
}

.card-actions {
  display: flex;
  gap: 8px;
}

#loading-indicator {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.tone-slider-wrapper {
  display: flex;
  align-items: center;
  gap: 12px;
  /* margin: 12px 0; */
}

.tone-label {
  font-size: 14px;
  font-weight: 500;
  white-space: nowrap;
}

.tone-slider {
  flex: 1;
  appearance: none;
  height: 4px;
  border-radius: 2px;
  background: var(--md-sys-color-outline);
  outline: none;
}

.tone-end-label {
  font-size: 12px;
  color: var(--md-sys-color-subtle-text);
  white-space: nowrap;
  width: 70px; /* or flex: none; */
  text-align: center;
}

.tone-slider::-webkit-slider-thumb {
  appearance: none;
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background: var(--md-sys-color-primary);
  cursor: pointer;
}

.tone-slider::-moz-range-thumb {
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background: var(--md-sys-color-primary);
  cursor: pointer;
}

.tone-slider-labels {
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  color: var(--md-sys-color-subtle-text);
  margin-top: 4px;
}

.radio-group {
  display: flex;
  flex-direction: row;
  gap: 16px;
  margin-top: 8px;
}

.radio-option {
  position: relative;
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 12px;
  color: var(--md-sys-color-subtle-text);
  cursor: pointer;
}

.radio-option input[type="radio"] {
  opacity: 0;
  position: absolute;
  pointer-events: none;
}

.custom-radio {
  width: 18px;
  height: 18px;
  border: 2px solid var(--md-sys-color-outline);
  border-radius: 50%;
  display: inline-block;
  position: relative;
  box-sizing: border-box;
}

.radio-option input[type="radio"]:checked + .custom-radio {
  border-color: var(--md-sys-color-primary);
  background-color: var(--md-sys-color-primary);
}

.radio-option input[type="radio"]:checked + .custom-radio::after {
  content: '';
  position: absolute;
  top: 4px;
  left: 4px;
  width: 8px;
  height: 8px;
  border-radius: 50%;
}
</style>
